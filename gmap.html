<!DOCTYPE html>
<html>
  <head>
    <title>Simple Markers</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #bodyContent {
        background-color: #EEEEEE;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
        var myLatLng = {lat: 49.2827, lng: -123.1207};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });

        var myMarker = new google.maps.Marker({
          animation: google.maps.Animation.DROP,
          draggable: true,
          position: myLatLng,
          map: map,
          title: 'Vancouver'
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Vancouver</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Vancouver</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infoWindow = new google.maps.InfoWindow({
          content: contentString
        })

          myMarker.addListener('click', function(){
            infoWindow.open(map, myMarker)
          })

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR3x-4XSGlT1752MhTfOmgfHhMMbkfT4g&callback=initMap"
    async defer></script>
  </body>
</html>
